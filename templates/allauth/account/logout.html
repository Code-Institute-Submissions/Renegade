{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<h2 class="logo-font mt-5">{% trans "Sign Out" %}</h2>

<p class="text-danger">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="btn btn-light rounded-0" href="{% url 'home' %}">Cancel</a>
  <button class="btn btn-warning text-dark font-weight-bold rounded-0" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
