{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<hr class="bg-light">
<h2 class="logo-font mb-4">{% trans "Change Password" %}</h2>
<hr class="bg-light">

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form.as_p }}
    <a class="btn btn-light rounded-0" href="{% url 'account_login' %}">Back to Login</a>
    <button class="btn btn-light rounded-0" type="submit" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
