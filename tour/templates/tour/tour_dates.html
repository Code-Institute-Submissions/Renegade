{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="overlay"></div>
<div class="container">
    <hr class="w-80 mb-1 bg-light">
    <div class="row">
        <div class="col text-center mt-3">
            <div class="col text-center mt-3 d-flex justify-content-center">
                <ol class="breadcrumb text-uppercase text-center mt-3 text-justify bg-transparent">
                    <li class="breadcrumb-item"><a class="text-light" href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ request.resolver_match.view_name }}</li>
                </ol>
            </div>

            <h2 class="logo-front text-white">TOUR DATES</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-5 mt-md-5 text-white tour">
                {% for tour in tour %}
                <div class="row" id="tour-item">
                    <div class="col">
                        <p>{{ tour.date }}</p>
                    </div>
                    <div class="col">
                        <p>{{ tour.name }} | {{ tour.location }}</p>
                    </div>
                    <div class="col align-self-center text-center">
                        <p class=""><a href="https://www.ticketmaster.ie/" target="">></a></p>
                    </div>
                </div>
                <!-- <hr class="bg-light"> -->
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
