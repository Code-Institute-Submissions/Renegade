{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="overlay"></div>
<div class="container-fluid">
    <hr class="w-80 mb-1 bg-light">
    <div class="row">
        <div class="col text-center mt-3">
            <div class="col text-center mt-3 d-flex justify-content-center">
                <ol class="breadcrumb text-uppercase text-center mt-3 text-justify bg-transparent">
                    <li class="breadcrumb-item"><a class="text-light" href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ request.resolver_match.view_name }}</li>
                </ol>
            </div>

            <h2 class="logo-front text-white">TOUR DATES</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-5 mt-md-5 text-white">
                {% for tour in tour %}
                <!-- <div>
                    <p class="mb-0">{{ tour.name }}</p>
                    <h1>{{ tour_date.name }}</h1>
                    <p class="lead mb-0 text-left font-weight-bold">{{ tour.location }}</p>
                    <p class="mt-3">{{ tour.date }}</p>
                </div> -->
                <div class="row">
                    <div class="col-6 col-md-4 bg-primary">
                        <p>{{ tour.date }}</p>
                    </div>
                    <div class="col-6 col-md-4 bg-danger">
                        <p>{{ tour.name }} || {{ tour.location }}</p>
                    </div>
                    <div class="col-6 col-md-4 bg-warning">
                        <p>></p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
